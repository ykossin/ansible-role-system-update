---
# Основные задачи для обновления системы
# Файл разделен на логические модули для лучшей организации

- name: Предварительные проверки
  ansible.builtin.include_tasks: check.yml

- name: Обновление системы
  ansible.builtin.include_tasks: update.yml

- name: Проверка целостности пакетов
  ansible.builtin.include_tasks: integrity.yml

- name: Логирование результатов
  ansible.builtin.include_tasks: logging.yml

- name: Перезагрузка после обновления ядра
  ansible.builtin.include_tasks: reboot.yml

- name: Настройка автоматических обновлений
  ansible.builtin.include_tasks: unattended.yml
